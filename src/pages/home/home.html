<ion-header>
  <ion-navbar>
    <ion-title>
      Agendamento
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"> </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <calendar
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onEventSelected)="onEventSelected($event)"
  
  (onTimeSelected)="onTimeSelected($event)"
  step="30"
  class="calendar">
  </calendar>
</ion-content>
